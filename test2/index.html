<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="size" id="size">
        <h3>Size:</h3>
        <input name="size" type="radio" value="S">S
        <input name="size" type="radio" value="M">M
        <input name="size" type="radio" value="L">L
    </div>

    <div class="color" id="color">
        <h3>Color:</h3>
        <input type="checkbox" class="color" name="color1" value="1">1
        <input type="checkbox" class="color" name="color2" value="2">2
        <input type="checkbox" class="color" name="color3" value="3">3
        <input type="checkbox" class="color" name="color4" value="4">4
        <input type="checkbox" class="color" name="color5" value="5">5    
    </div>
    
    <div class="manufacturer" id="manufacturerDiv">
        <h3>Manufacturer:</h3>
        <select multiple id="manufacturer" name='manufacturer'>
            <option value='aaa'>aaa</option>
            <option value='b&c'>b&c</option>
            <option value='ddd'>ddd</option>
            <option value='eee'>eee</option>
        </select>
    </div>

    <div class="sale">
        <h3>Распродажа</h3>
        <input type="checkbox" name="sale" value="1" selected>
    </div>

    <script src='index.js'></script>
</body>
</html>
